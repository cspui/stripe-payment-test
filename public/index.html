<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stripe.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AUujeoEo2RDcWLiR-lkF8rdzKNdAAdiAAWCMQIts_kwf83DW_mip2jsimn8KNb3-8jFKOdCdgSGPS7aM"></script>

    <script src="utils.js" defer></script>
    <script src="payment.js" defer></script>
    <title>Document</title>

</head>

<body>
    <div style="justify-content: center; align-content: center; ">
        <h1 style="padding-left: 15px;"> Select a payment type </h1>

        <br>
        <h3 style="padding-left: 15px;"> Stripe </h3>
        <button id="normal" style="height: 5vh; width: 10vw; margin: 10px;">Normal USD banking</button>


        <form id="payment-form">
            <label for="fpx-bank-element">
                FPX Bank
            </label>
            <div id="fpx-bank-element">
                <!-- A Stripe Element will be inserted here. -->
            </div>

            <button type="submit">Pay</button>

            <!-- Used to display form errors. -->
            <div id="error-message" role="alert"></div>
        </form>
        <div id="messages" role="alert"></div>

        <br>
        <h3 style="padding-left: 15px;"> Paypal </h3>
        <input type="number" id="amount" placeholder="Enter a amount">
        <div id="paypal"></div>
    </div>
</body>

</html>
